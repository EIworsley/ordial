<div class="critter-guts">
  <% if(typeof vitals !== "undefined") { %>
    <label>Mana</label>
    <span class="critter-mana"><%= vitals.mana %></span>

    <label>Genes</label>
    <span class="critter-genes"><%= genes %></span>

  <% } else { %>
    <div class="message">(no critter selected)</div>
  <% } %>
</div>
